image: microsoft/dotnet:latest

stages:
  - build
  - test
  - deploy

build:
  stage: build
  variables:
  build_path: "$project"
  script:
    - "cd $build_path"
    - "dotnet restore"
    - "dotnet build"

test:
  stage: test
  variables:
    test_path: "$project.Tests"
  script:
    - "cd $test_path"
    - "dotnet test"

deploy:
  stage: deploy:
    script:
    image: docker:latest
    - ""