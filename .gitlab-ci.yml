image: microsoft/dotnet:latest
image: node:latest

stages:
  - build
  - frontend-build
  - test
  # - deploy

build:
  stage: build
  variables:
    build_path: "Backend"
  script:
    - "cd $build_path"
    - "dotnet restore"
    - "dotnet build"

  frontend-build:
    stage: frontend-build
    variables:
      build_path: "Frontend-React"
    script:
      - "cd $build_path"
      - npm install
      - npm run build

test:
  stage: test
  variables:
    test_path: "Backend/Backend.Tests"
  script:
    - "cd $test_path"
    - "dotnet test"

